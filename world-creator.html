<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Kira Platypus World Creator</title>
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link href="css/world.css" rel="stylesheet">
    </head>
    <body onload="init_main()">
        <h1>Kira Platypus World Creator</h1>
        <div class='parent'>
            <div class='child' id='left-panel'>
                Rows:<input type="number" id="rows" min="1" max="20" step="1" value="2" onchange="worlds[document.querySelector('#world-selector').value].numRows=parseInt(document.querySelector('#rows').value)">
                <br>
                Cols:<input type="number" id="cols" min="1" max="20" step="1" value="2" onchange="worlds[document.querySelector('#world-selector').value].numCols=parseInt(document.querySelector('#cols').value)">
                <p>
                <input type="radio" id="add-object" name="add-remove-object" value="add-obj" checked>Add<br>
                <input type="radio" id="remove-object" name="add-remove-object" value="remove-obj">Remove<br>
                <p>
                <input type="radio" id="platypus" name="object-name" value="platypus" checked>Platypus<br>
                <input type="radio" id="egg" name="object-name" value="egg">Egg<br>
                <input type="radio" id="crab" name="object-name" value="crab">Crab<br>
                <input type="radio" id="water" name="object-name" value="water">Water<br>
                <input type="radio" id="land" name="object-name" value="land">Land<br>
                <p>
                <button onclick='exportWorlds()'>Export Worlds to clipboard</button>
                <p>
                <button onclick='uploadWorlds()'>Upload Worlds for testing</button>
                <p>
            </div>
            <div class='child' id='middle-panel'>
                Number of example worlds: <input type="number" class="num-items" id="num-worlds" min="1" step="1" value="1" onblur="updateNumWorlds()">
                &nbsp; Current world: <select id="world-selector" onchange="changeWorld()"><option value="0" selected>1</option></select>
                <p>
                Initial world:
                <p>
                <canvas id="mainCanvas"></canvas>
                <p>
                Platypus initially carries <input type="number" class="num-items" id="num-crabs" min="0" step="1" value="100" onchange="worlds[document.querySelector('#world-selector').value]._platypus.initial.crab=parseInt(document.querySelector('#num-crabs').value)"> crabs.
                <br>
                Platypus initially carries <input type="number" class="num-items" id="num-eggs" min="0" step="1" value="100" onchange="worlds[document.querySelector('#world-selector').value]._platypus.initial.egg=parseInt(document.querySelector('#num-eggs').value)"> eggs.
            </div>
            <div class='child' id='final-panel'>
                &nbsp; 
                <p>
                Final world:
                <p>
                <canvas id="solutionCanvas"></canvas>
            </div>
        </div>
        <br>
        <div class='parent'>
            <div class='child'>
                Starter code:
                <br>
                <div id="editor" class="editor-div">
                </div>
            </div>
            <div class='child'>
                Instructions:
                <br>
                <textarea id='instructions' placeholder="Your instructions for completion..." rows="9" cols="40"></textarea>
            </div>
        </div>
        <script type='module' src='js/PlatypusWorld.js'></script>  
        <script src='js/world-creator-init.js'></script>  
        <script src="js/editor.bundle.js"></script>  

    </body>
</html>
